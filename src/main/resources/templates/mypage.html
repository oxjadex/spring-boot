<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <span sec:authentication="principal"></span>
  <span sec:authentication="principal.username"></span>

    로그인된 사람만 보여주쇼
  </div>
</body>
</html>
